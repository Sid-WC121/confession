<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://script.google.com/macros/s/AKfycbzzFv_J2zMftSJOtb09vjAQ6VT5kbmO33RQFmF0kOXcH33_e4JI9NYpCUzMd3xO3NyWJQ/exec">
    <style>
      body {
        background-color: #1a1a1a; /* Dark background color */
        color: #fff; /* Text color */
        font-family: Arial, sans-serif; /* Set your preferred font */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .container {
        background-color: #333; /* Dark container background color */
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
      }
      
      form {
        text-align: center;
      }
      
      h4 {
        color: #fff; /* Heading text color */
      }
      
      textarea {
        background-color: #444; /* Textarea background color */
        color: #fff; /* Textarea text color */
        border: none;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
        box-sizing: border-box;
      }
      
      #submit {
        background-color: #2a9d8f; /* Submit button background color */
        color: #fff; /* Submit button text color */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }
      
      #submit:hover {
        background-color: #21867a; /* Darker color on hover */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <form method="post" action="" name="contact-form">
        <h4>Confession form</h4>
        <textarea name="message" rows="7" placeholder="Your Confession"></textarea>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>
  
    <script type="module" src="/main.js"></script>
  </body>
</html>
